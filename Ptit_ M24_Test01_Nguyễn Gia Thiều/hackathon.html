<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Coach</title>
    <link rel="stylesheet" href="./hackathon.css">
</head>

<body>
    <section class="feedback">
        <h1>Feedback Coach</h1>
        <div class="frame">
            <h2>Thầy dậy anh em có hay không?</h2>
            <div class="point">
                <button id="point1" onclick="selectPoint(1)">1</button>
                <button id="point2" onclick="selectPoint(2)">2</button>
                <button id="point3" onclick="selectPoint(3)">3</button>
                <button id="point4" onclick="selectPoint(4)">4</button>
                <button id="point5" onclick="selectPoint(5)">5</button>
                <button id="point6" onclick="selectPoint(6)">6</button>
                <button id="point7" onclick="selectPoint(7)">7</button>
                <button id="point8" onclick="selectPoint(8)">8</button>
                <button id="point9" onclick="selectPoint(9)">9</button>
                <button id="point10" onclick="selectPoint(10)">10</button>
            </div>
            <div class="input">
                <input type="text" id="inputData" placeholder="Write a review">
                <button id="add" onclick="addFeedback()" type="button">Send</button>
            </div>
            <div class="render"></div>
        </div>
    </section>
    <script src="hackathon.js"></script>
    <script src="https://kit.fontawesome.com/40a8505060.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
